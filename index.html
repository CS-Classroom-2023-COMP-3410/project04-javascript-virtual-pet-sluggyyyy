<!DOCTYPE html>
<html lang="en">
<head>
    <title>beef's house</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>beef.</h1>

        <img id="beef" src="beef.gif" alt="Pet">

        <div class="status-section">
            <p>hunger: <span id="hunger">50</span>/100</p>
            <p>happiness: <span id="happiness">50</span>/100</p>
            <p>energy: <span id="energy">50</span>/100</p>
            <p>mood: <span id="mood">Content</span></p>
        </div>

        <div class="buttons">
            <button id="feed-btn">feed</button>
            <button id="play-btn">pet</button>
            <button id="sleep-btn">sleeb</button>
        </div>

        <p id="message">feed him. pet him. let him slumber...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
